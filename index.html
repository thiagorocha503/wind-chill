<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Wind chill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/clouds.png" size="32x32" />
    <meta name="description" content="Online calculator the wind chill in degrees Celsius and Fahrenheit">
    <meta name="keywords" content="wind chill calculator,wind chill,índice de resfriamento, sensação térmica">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Thiago Rocha Ferreira">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Wind chill</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8  col-lg-6  my-2">
                <label class="mb-2 form-label" for="input-temperature">Temperature</label>
                <input class="form-control" id="input-temperature" placeholder="Enter temperature"  type="number">    
                <div class="invalid-feedback">Fill out this field</div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3  my-2">
                <label class="mb-2 form-label " for="temperature-system">Temperature system</label>
                <select class="form-control" id="temperature-system">
                    <option value="celcius">°C</option>
                    <option value="fahrenheit" selected>°F</option>
                </select>
            </div>
           
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 my-2">
                <label class="mb-2 form-label" for="speed-input">Speed</label>
                <input class="form-control " placeholder="Enter speed "   type="number" id="speed-input">
                <div class="invalid-feedback" id="speed-feedback"></div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3  my-2">
                <label class="mb-2 form-label" for="speed-system">Speed system</label>
                <select class="form-control" id="speed-system">
                    <option value="knot">knot</option>
                    <option value="kml">km/h</option>
                    <option value="mph" selected>mph</option>
                    <option value="ms">m/s</option>
                    <option value="fts">ft/s</option>
                </select>
            </div>
        </div>    
        <div class="row justify-content-center my-3">
            <div class="col-sm-12 col-md-3 ">
                <button style="width: 100%;" id="btn-calculate" class="btn btn-primary" type="button">Calculate</button>
            </div>
        </div> 
        <div class="row ">
            <div class="col d-flex justify-content " style="justify-content: space-around;">
                <p id=  "result"></p>        
            </div>  
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
